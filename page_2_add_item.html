        <title>
            Item Management

body{

    <body>
        <!--  FOR  INSERT_ITEM     -->
        <h3>
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Enter the item details
        </h3>
        <form class="form-horizontal" role="form" action="add_item.jsp" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="itemid">Item-id:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="sid" name="itemid" placeholder="Enter Item Id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="itemname">Item-Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="sname" name="itemname" placeholder="Enter Item Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="item_description">Item-Description:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="item_description" name="item_description" placeholder="Enter Item Description">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="item_description">Picture:</label>
                <div class="col-sm-8">
                    <input type="file" id="picture" name="Choose File">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="seller_id">Seller-Id:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="seller_id" name="seller_id" placeholder="Enter Seller Id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="price" name="price" placeholder="Enter Item Price">
                </div>
            </div>
           
            <div class="form-group">
                <label class="control-label col-sm-2" for="item_description">Advertising-Item:</label>
                <div class="col-lg-4">
                    <input type="radio" id="adv_item" name="yes">Yes <input type="radio" id="adv_item" name="no">No
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">Category:</label>
                <div class="col-sm-8">
                    
                    <select>
                        <option value="volvo">
                            Volvo
                        </option>
                        <option value="saab">
                            Saab
                        </option>
                        <option value="mercedes">
                            Mercedes
                        </option>
                        <option value="audi">
                            Audi
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="sub_category">Sub-Category:</label>
                <div class="col-sm-8">
                    
                    <select>
                        <option value="volvo">
                            Volvo
                        </option>
                        <option value="saab">
                            Saab
                        </option>
                        <option value="mercedes">
                            Mercedes
                        </option>
                        <option value="audi">
                            Audi
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ai1">AdditionalInput-1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ai1" name="ai1"  placeholder="Enter String 1">
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-sm-2" for="ai2">AdditionalInput-2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ai2" name="ai2" placeholder="Enter String 2">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="s_key">Surrogate-Key:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="s_key" name="s_key" placeholder="Will be enabled after you correctly submit the information" disabled>
                </div>
            </div>

            
              <!-- Last Part - Submit,Previous,Home -->
            <div class="form-group">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <a href="index.html" class="btn btn-info" role="button" active="">Previous</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="submit" class="btn btn-danger btn-lg" name="submit" active="">Submit!</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="button" class="btn btn-primary" active="">Home</button>
                <div class="col-sm-1 col-xs-1 col-md-2 col-lg-1"></div>
            </div>
        </form>
    </body>
